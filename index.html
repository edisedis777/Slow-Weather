<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Landscape</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-group">
        <div class="autocomplete-wrapper">
          <input type="text" id="cityInput" placeholder="Enter city name" />
          <div id="autocomplete-list" class="autocomplete-list"></div>
        </div>
        <button id="searchButton">Show Weather</button>
        <button id="geolocationButton" title="Use current location">
          <svg class="location-icon" viewBox="0 0 24 24">
            <path
              d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z" />
          </svg>
        </button>
        <div id="errorMessage"></div>
      </div>
      <div class="landscape">
        <div class="sky"></div>
        <div class="sun"></div>
        <svg class="terrain" preserveAspectRatio="none" viewBox="0 0 1000 400">
          <defs>
            <linearGradient
              id="terrainGradient"
              x1="0%"
              y1="0%"
              x2="0%"
              y2="100%">
              <stop
                offset="0%"
                class="terrain-top"
                style="stop-color: #8ed6a2" />
              <stop
                offset="100%"
                class="terrain-bottom"
                style="stop-color: #6ab87d" />
            </linearGradient>
            <linearGradient id="snowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color: #e6f0ff" />
              <stop offset="100%" style="stop-color: #b3d8f5" />
            </linearGradient>
          </defs>
          <path
            class="terrain-path"
            fill="url(#terrainGradient)"
            d="M0 400 L0 300 Q 500 200 1000 300 L1000 400 Z" />
          <text x="0" y="390" font-size="20">00:00</text>
          <text x="250" y="390" font-size="20">06:00</text>
          <text x="500" y="390" font-size="20">12:00</text>
          <text x="750" y="390" font-size="20">18:00</text>
          <text x="950" y="390" font-size="20">24:00</text>
        </svg>
        <div class="weather-info"></div>
        <div id="weather-message" class="weather-message"></div>
        <div id="water-reflection" class="water-reflection"></div>
        <button class="toggle-button" onclick="toggleTemperature()">
          Toggle °C/°F
        </button>
        <button id="zen-toggle" class="zen-toggle">Zen Mode</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
